<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="header__logo">
      <img class="logo" src="./images/logo.svg" alt="logo PING">
    </header>
    <main class="main">
      <section class="main__heading">
        <h1> We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </section>
      <section class="main__form">
        <form action="/" method="post">
          <div class="email-correto email_correto-js">
            <!-- icon de correto -->
            <div class="icon-correto">
              <div></div>
            </div>
            <p>Perfect! You would notificed.</p>
          </div>
          <div class="box-email">
            <input class="email email-js" type="email" name="email-address" id="email-address" placeholder="Your email address...">
            <span class="span__email-invalido email_invalido-js">Please provide a valid email address</span>
          </div>
          <input class="btn btn-js" type="button" value="Notify Me">
        </form>
      </section>
      <section class="main__dashboard">
        <img class="dashboard-illustration" src="./images/illustration-dashboard.png" alt="illustration dashboard">
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul>
          <li class="nav--li">
            <i class="fab fa-facebook-f"></i>
          </li>
          <li class="nav--li">
          </li>
          <li class="nav--li">
            <i class="fab fa-instagram"></i>
          </li>
        </ul>
      </nav>
      <footer class="footer__copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </footer>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://t.me/NatanielCosta">Nataniel Costa</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/fea0e677bf.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body> 
</html>
